<VirtualHost *:80>
  ServerName calendar
  ServerAlias calendar.@HDA_DOMAIN@

  DocumentRoot /var/hda/calendar/html

  DAVLockDB /var/hda/calendar/locks/DAVLock
  DAVMinTimeout 600

  <Directory "/var/hda/calendar/html">
    Dav on
    # Options FollowSymLinks +ExecCGI
    AllowOverride AuthConfig
    Order allow,deny
    Allow from all
    Addtype text/calendar .ics
  </Directory>

  CustomLog /var/hda/calendar/logs/access_log combined env=!dontlog
  ErrorLog  /var/hda/calendar/logs/error_log

</VirtualHost>
